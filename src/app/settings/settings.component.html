<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settingsForm">
    <ion-input
      data-test="default-subreddit"
      clearInput
      type="text"
      placeholder="subreddit..."
      formControlName="subreddit"
    ></ion-input>

    <ion-segment color="primary" data-test="sort" formControlName="sort">
      <ion-segment-button value="hot"> Hot </ion-segment-button>
      <ion-segment-button value="new"> New </ion-segment-button>
    </ion-segment>
  </form>
</ion-content>
