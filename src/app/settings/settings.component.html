<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settingsForm">
    <ion-input
      data-test="default-subreddit"
      clearInput
      type="text"
      placeholder="subreddit..."
      formControlName="subreddit"
    ></ion-input>
  </form>
</ion-content>
