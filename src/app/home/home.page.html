<ion-header>
  <ion-toolbar>
    <app-search-bar
      [subredditFormControl]="subredditFormControl"
    ></app-search-bar>
    <ion-buttons slot="end">
      <ion-button
        data-test="settings-button"
        (click)="settingsModalIsOpen$.next(true)"
      >
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-gif-list
    [gifs]="gifs$ | async"
    (gifLoadStart)="setLoading($event)"
    (gifLoadComplete)="setLoadingComplete($event)"
  ></app-gif-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Fetching gifs..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-modal
  [isOpen]="settingsModalIsOpen$ | async"
  (ionModalDidDismiss)="settingsModalIsOpen$.next(false)"
>
  <ng-template>
    <app-settings></app-settings>
  </ng-template>
</ion-modal>
